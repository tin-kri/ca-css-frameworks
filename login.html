<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Frameworks CA Tailwind</title>
  </head>
  <body class="bg-pink-300">
    <header class="m md:text-lg md:font-bold">
      <nav class="container mx-auto">
        <div class="flex justify-start p-5">
          <div
            class="hidden text-red-950 md:flex justify-center space-x-32 mx-auto"
          >
            <a
              class="hover:underline hover:underline-offset-8 active:underline active:underline-offset-8 focus:text-red-900 focus:underline focus:underline-offset-8"
              href="#"
              >Profile</a
            >
            <a
              class="hover:underline hover:underline-offset-8 active:underline active:underline-offset-8 focus:text-red-900 focus:underline focus:underline-offset-8"
              href="#"
              >Explore</a
            >
            <a
              class="hover:underline hover:underline-offset-8 active:underline active:underline-offset-8 focus:text-red-900 focus:underline focus:underline-offset-8"
              href="#"
              >Create</a
            >
            <a
              class="hover:underline hover:underline-offset-8 active:underline active:underline-offset-8 focus:text-red-900 focus:underline focus:underline-offset-8"
              href="#"
              >Log out</a
            >
          </div>

          <div class="flex md:hidden items-center">
            <button class="" id="menu-button">
              <svg
                class="w-6 h-6 text-red-950 hover:text-red-800"
                fill="none"
                stroke-linecap="square"
                stroke-linejoin="square"
                stroke-width="2.5"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="hidden text-red-950 font-bold" id="mobile-nav">
          <ul class="p-5 pt-0">
            <li class="mb-5 hover:text-red-800 focus:text-red-900">
              <a href="index.html">Profile</a>
            </li>
            <li class="mb-5 hover:text-red-800 focus:text-red-900">
              <a href="feed.html">Explore</a>
            </li>
            <li class="mb-5 hover:text-red-800 focus:text-red-900">
              <a href="index.html">Create</a>
            </li>
            <li class="mb-5 hover:text-red-800 focus:text-red-900">
              <a href="login.html">Log out</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div id="landing-page"></div>

   

  
    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
      <div class="relative py-3 sm:max-w-xl sm:mx-auto">
     
        <div class=" relative px-4 py-5 bg-white shadow-lg sm:rounded-md sm:p-20">
    
          <div class="max-w-md mx-auto">
     
            <div class="divide-y divide-gray-200">
              <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                <div class="relative">
                  <input autocomplete="off" required id="email" name="email" type="text" class="h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Email address" />
                  <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Email Address</label>
                </div>
                <div class="relative">
                  <input autocomplete="off" required id="password" name="password" type="password" class=" h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600" placeholder="Password" />
                  <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Password</label>
                </div>
                
              </div>
            </div>
          </div>
    
          <div class="w-full flex justify-center">
            <button class="flex min-w-full mt-4 bg-red-900 hover:bg-red-800 focus:shadow-outline  border border-gray-300 rounded-lg shadow-md px-6 py-2 text-sm text-white font-bold justify-center items-center">
              <span class="">Sign in</span>
            </button>
          </div>
        
          <a class="flex justify-center p-3
          text-red-900" href="">Forgot password?</a> 
  
    

      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-2  text-2xl font-bold  text-red-900">Welcome back!</h2>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <h3 class="mt-2 text-xl font-medium  text-red-900">
            Sign in to your acount</h3>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm ">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-pink-300 sm:text-sm/6">
              </div>
            </div>
      
            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
                
              </div>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-m ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-pink-300 sm:text-sm/6">
              </div>
            </div>
      
            <div class="">
              <button type="submit" class="flex w-full justify-center rounded-md bg-red-900 hover:bg-red-800   py-2 text-sm font-semibold text-white  ">Sign in</button>
            </div>
          </form>
      
          <div class="text-sm mt-2">
            <a href="#" class="font-semibold text-red-900 hover:text-red-700">Forgot password?</a>
          </div>
        </div>
      </div>
      <script type="module" src="js/main.js"></script>
    </section>
  </body>
</html>
