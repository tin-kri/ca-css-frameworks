<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in | CSS Frameworks CA Tailwind</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./public/favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./public/favicon_io/favicon-16x16.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./public/favicon_io/apple-touch-icon.png"
        />
        <link rel="manifest" href="/favicon_io/site.webmanifest" />
    </head>

    <body class="bg-pink-300">
        <header class="m md:text-lg md:font-bold">
            <nav class="container mx-auto">
                <div class="flex justify-start p-5">
                    <div
                        class="mx-auto hidden justify-center space-x-32 text-red-950 md:flex"
                    >
                        <a
                            class="hover:underline hover:underline-offset-8 focus:text-red-900 focus:underline focus:underline-offset-8 active:underline active:underline-offset-8"
                            href="/profile/index.html"
                            >Profile</a
                        >
                        <a
                            class="hover:underline hover:underline-offset-8 focus:text-red-900 focus:underline focus:underline-offset-8 active:underline active:underline-offset-8"
                            href="/feed/index.html"
                            >Feed</a
                        >
                        <a
                            class="hover:underline hover:underline-offset-8 focus:text-red-900 focus:underline focus:underline-offset-8 active:underline active:underline-offset-8"
                            href="/index.html"
                            >Sign in</a
                        >
                    </div>

                    <div class="flex items-center md:hidden">
                        <button class="" id="menu-button">
                            <svg
                                class="h-6 w-6 text-red-950 hover:text-red-800"
                                fill="none"
                                stroke-linecap="square"
                                stroke-linejoin="round"
                                stroke-width="2.5"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="hidden font-bold text-red-950" id="mobile-nav">
                    <ul class="p-5 pt-0">
                        <li class="mb-5 hover:text-red-800 focus:text-red-900">
                            <a href="/profile/index.html">Profile</a>
                        </li>
                        <li class="mb-5 hover:text-red-800 focus:text-red-900">
                            <a href="/feed/index.html">Feed</a>
                        </li>
                        <li class="mb-5 hover:text-red-800 focus:text-red-900">
                            <a href="/index.html">Sign in</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div id="landing-page"></div>
            <section id="login">
                <div
                    class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
                >
                    <div class="p-5 sm:mx-auto sm:w-2/3">
                        <h1 class="mb-2 text-2xl font-bold text-red-900">
                            Welcome back
                        </h1>
                        <h3 class="mb-2 text-xl font-medium text-red-900">
                            Sign in to your account
                        </h3>
                    </div>
                    <div
                        class="rounded-md bg-white p-10 shadow-lg sm:mx-auto sm:w-2/3"
                    >
                        <form class="space-y-6" action="/profile/index.html">
                            <div>
                                <label
                                    for="email"
                                    class="block text-sm/6 font-medium text-gray-900"
                                    >Email address</label
                                >
                                <div class="mt-2">
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        autocomplete="email"
                                        required
                                        class="block w-full border-b-2 border-gray-300 py-1.5 text-gray-900 placeholder:text-gray-400 focus:border-pink-300 focus:outline-none sm:text-sm"
                                    />
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label
                                        for="password"
                                        class="block text-sm/6 font-medium text-gray-900"
                                        >Password</label
                                    >
                                </div>

                                <div class="mt-2">
                                    <input
                                        id="password"
                                        name="password"
                                        type="password"
                                        minlength="8"
                                        autocomplete="current-password"
                                        required
                                        class="block w-full border-b-2 border-gray-300 py-1.5 text-gray-900 placeholder:text-gray-400 focus:border-pink-300 focus:outline-none sm:text-sm"
                                    />
                                </div>
                            </div>

                            <div>
                                <button
                                    type="submit"
                                    class="flex w-full justify-center rounded-lg bg-red-900 py-2 text-sm font-semibold text-white hover:bg-red-800"
                                >
                                    Sign in
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <script type="module" src="./main.js"></script>
    </body>
</html>
