        <main class="min-h-screen bg-gray-50">
            <div id="landing-page"></div>
            <div class="container mx-auto">
                <div
                    class="flex min-h-screen items-center justify-center px-4 py-12 sm:px-6 lg:px-8"
                >
                    <div
                        class="grid w-full max-w-5xl grid-cols-1 gap-8 lg:grid-cols-2"
                    >
                        <!-- Login Form -->
                        <section id="login-form" class="w-full">
                            <div class="rounded-lg bg-white p-8 shadow-md">
                                <div class="mb-6">
                                    <h1
                                        class="mb-2 text-2xl font-bold text-red-900"
                                    >
                                        Welcome back
                                    </h1>
                                    <h3
                                        class="text-xl font-medium text-red-900"
                                    >
                                        Sign in to your account
                                    </h3>
                                </div>
                                <form
                                    class="space-y-4"
                                    action="/profile/index.html"
                                >
                                    <div>
                                        <label
                                            for="login-email"
                                            class="block text-sm font-medium text-gray-900"
                                        >
                                            Email address
                                        </label>
                                        <div class="mt-1">
                                            <input
                                                id="login-email"
                                                name="email"
                                                type="email"
                                                autocomplete="email"
                                                required
                                                class="block w-full border-b-2 border-gray-300 py-1.5 text-gray-900 transition-colors placeholder:text-gray-400 focus:border-pink-300 focus:outline-none sm:text-sm"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label
                                            for="login-password"
                                            class="block text-sm font-medium text-gray-900"
                                        >
                                            Password
                                        </label>
                                        <div class="mt-1">
                                            <input
                                                id="login-password"
                                                name="password"
                                                type="password"
                                                minlength="8"
                                                autocomplete="current-password"
                                                required
                                                class="block w-full border-b-2 border-gray-300 py-1.5 text-gray-900 transition-colors placeholder:text-gray-400 focus:border-pink-300 focus:outline-none sm:text-sm"
                                            />
                                        </div>
                                    </div>

                                    <div
                                        class="flex items-center justify-between pt-2"
                                    >
                                        <div class="flex items-center">
                                            <input
                                                id="remember-me"
                                                name="remember-me"
                                                type="checkbox"
                                                class="h-4 w-4 rounded border-gray-300 text-red-900 focus:ring-pink-300"
                                            />
                                            <label
                                                for="remember-me"
                                                class="ml-2 block text-sm text-gray-900"
                                            >
                                                Remember me
                                            </label>
                                        </div>
                                        <a
                                            href="#"
                                            class="text-sm font-medium text-red-900 hover:text-red-800"
                                        >
                                            Forgot password?
                                        </a>
                                    </div>

                                    <div class="pt-2">
                                        <button
                                            type="submit"
                                            class="inline-flex items-center justify-center rounded-md bg-red-900 px-8 py-2 text-sm font-medium text-white transition-colors hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-pink-300 focus:ring-offset-2"
                                        >
                                            Sign in
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </section>

                        <!-- Registration Form -->
                        <section class="w-full">
                            <div class="rounded-lg bg-white p-8 shadow-md">
                                <div class="mb-6">
                                    <h1
                                        class="mb-2 text-2xl font-bold text-red-900"
                                    >
                                        Create an account
                                    </h1>
                                    <h3
                                        class="text-xl font-medium text-red-900"
                                    >
                                        Join us today
                                    </h3>
                                </div>
                                <!-- action="/profile/index.html" is removed from form -->
                                <form id="register-form" class="space-y-4">
                                    <div
                                        class="grid grid-cols-1 gap-4 sm:grid-cols-2"
                                    >
                                        <div>
                                            <label
                                                for="name"
                                                class="block text-sm font-medium text-gray-900"
                                            >
                                                Name
                                            </label>
                                            <div class="mt-1">
                                                <input
                                                    id="name"
                                                    name="name"
                                                    value="qweploqwel"
                                                    type="text"
                                                    required
                                                    class="block w-full border-b-2 border-gray-300 py-1.5 text-gray-900 transition-colors placeholder:text-gray-400 focus:border-pink-300 focus:outline-none sm:text-sm"
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <label
                                            for="register-email"
                                            class="block text-sm font-medium text-gray-900"
                                        >
                                            Email address
                                        </label>
                                        <div class="mt-1">
                                            <input
                                                id="register-email"
                                                name="email"
                                                value="qweploqwel@stud.noroff.no"
                                                type="email"
                                                autocomplete="email"
                                                required
                                                class="block w-full border-b-2 border-gray-300 py-1.5 text-gray-900 transition-colors placeholder:text-gray-400 focus:border-pink-300 focus:outline-none sm:text-sm"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label
                                            for="register-password"
                                            class="block text-sm font-medium text-gray-900"
                                        >
                                            Password
                                        </label>
                                        <div class="mt-1">
                                            <input
                                                id="register-password"
                                                name="password"
                                                value="Testing00000"
                                                type="password"
                                                minlength="8"
                                                required
                                                class="block w-full border-b-2 border-gray-300 py-1.5 text-gray-900 transition-colors placeholder:text-gray-400 focus:border-pink-300 focus:outline-none sm:text-sm"
                                            />
                                        </div>
                                    </div>

                                    <div class="pt-2">
                                        <button
                                            type="submit"
                                            class="inline-flex items-center justify-center rounded-md bg-red-900 px-8 py-2 text-sm font-medium text-white transition-colors hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-pink-300 focus:ring-offset-2"
                                        >
                                            Create account
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
